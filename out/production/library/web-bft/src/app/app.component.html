<md-toolbar color="primary">

  <span>{{title}}</span>

  <button md-icon-button [md-menu-trigger-for]="menu">
    <md-icon>more_vert</md-icon>
  </button>
</md-toolbar>

<md-menu x-position="before" #menu="mdMenu">
  <button md-menu-item>Option 1</button>
  <button md-menu-item>Option 2</button>
</md-menu>

<md-card>

  <md-input-container>
    <input mdInput placeholder="Counter Increment" [(ngModel)]="counterValue">
  </md-input-container>

  <button md-raised-button color="accent" (click)="launchCounter()">Launch Counter</button>
  <button md-raised-button color="primary" (click)="haltCounter()">Halt Counter</button>
  <p>
    Increment: {{sentMessage}}
  </p>
  <p>
    Counter: {{message}}
  </p>
</md-card>
